# This is a basic workflow to generate build
name: "On PR - Build and App-Inspect"

# Controls when the action will run. Triggers the workflow on push or pull request
on:
  push:
    branches:
      - 'master'

  pull_request:
    branches:
      - '*'
      - '*/*'
      - '**'

  workflow_dispatch:

jobs:
  pre-release:
    name: "On PR - Build and App-Inspect"
    runs-on: "ubuntu-latest"

    steps:
      - uses: VatsalJagani/splunk-app-action@v2
        with:
          app_dir: "cyences_app_for_splunk"
          is_app_inspect_check: false
          splunkbase_username: ${{ secrets.SPLUNKBASE_USERNAME }}
          splunkbase_password: ${{ secrets.SPLUNKBASE_PASSWORD }}

      - uses: VatsalJagani/splunk-app-action@v2
        env:
          SPLUNK_APP_ACTION_1: "ls -l TA-cyences/bin"
        with:
          app_dir: "TA-cyences"
          is_app_inspect_check: true
          splunkbase_username: ${{ secrets.SPLUNKBASE_USERNAME }}
          splunkbase_password: ${{ secrets.SPLUNKBASE_PASSWORD }}
