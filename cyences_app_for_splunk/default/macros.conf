[cs_o365_managementactivity_change_out]
definition =  dedup Id \
| spath path=Target{} output=Target \
| rex mode=sed "s/\\\r|\\\n//g" field=Target \
| rex max_match=0 field=Target "\"ID\":\s*(?<Target_DisplayName>.*),\s*\"Type\":\s*1\}" \
| spath path=ExtendedProperties{} output=ExtendedProperties \
| rex mode=sed "s/\\\r|\\\n//g" field=ExtendedProperties \
| rex max_match=0 field=ExtendedProperties "\"Name\":\s*(?<Name>.*),\s*\"Value\":\s*(?<Value>.*)\}" \
| rex mode=sed "s/\"//g" field=Name \
| rex mode=sed "s/\\\\\"/\"/g" field=Value \
| eval ExtendedProperties=mvzip(Name,Value," ::: ")\
| spath path=ModifiedProperties{} output=ModifiedProperties \
| rex mode=sed "s/\\\r|\\\n//g" field=ModifiedProperties \
| rex max_match=0 field=ModifiedProperties "\"Name\":\s*(?<Name>.*),\s*\"NewValue\":\s*(?<NewValue>.*),\s*\"OldValue\":\s*(?<OldValue>.*)\}" \
| rex mode=sed "s/\"//g" field=Name \
| rex mode=sed "s/\\\\\"/\"/g" field=NewValue \
| rex mode=sed "s/\"\[/[/g" field=NewValue \
| rex mode=sed "s/\]\"/]/g" field=NewValue \
| rex mode=sed "s/\\\\\"/\"/g" field=OldValue \
| rex mode=sed "s/\"\[/[/g" field=OldValue \
| rex mode=sed "s/\]\"/]/g" field=OldValue \
| eval ModifiedProperties=mvzip(mvzip(Name,OldValue," ::: "),NewValue," --> ") \
| rex mode=sed "s/\s\s//g" field=ModifiedProperties \
| `cs_human_readable_time_format(_time, event_time)`\
| rename UserId as Actor, Operation as Command ObjectId as Target_ObjectID ExtendedProperties as MetaData
iseval = 0

