<form>
    <div class="control-group">
        <span class="help-block">
            <b>Do not remove this alert action otherwise the alert results wont show as notable events.</b>
        </span>
    </div>
    <splunk-control-group label="Filter Macro Name">
        <splunk-text-input name="action.cyences_notable_event_action.param.filter_macro_name" id="filter_macro_name">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Filter Macro Value">
        <splunk-text-area name="action.cyences_notable_event_action.param.filter_macro_value" id="filter_macro_value">
        </splunk-text-area>
    </splunk-control-group>
    <div class="control-group">
        <label class="control-label" for="alert_state_change_from_setup_page">Allow alert state change from setup page?</label>
        <div class="controls">
            <input type="checkbox" name="action.cyences_notable_event_action.param.alert_state_change_from_setup_page" id="alert_state_change_from_setup_page" value="1"/>
        </div>
    </div>
</form>
