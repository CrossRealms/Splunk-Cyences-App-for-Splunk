
<form>
    <div class="control-group">
        <label class="control-label" for="disable_email">Disable Email</label>
        <div class="controls">
            <input type="checkbox" name="action.cyences_send_email_action.param.disable_email" id="disable_email" value="1"/>
        </div>
    </div>
    <splunk-control-group label="Include Additional Recipients" help="Comma separated email addresses. No need to add email again if it is already configured as default email in configuration page of Cyences App.">
        <splunk-text-input name="action.cyences_send_email_action.param.email_to_include" id="email_to_include">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Exclude Recipients" help="Comma separated email addresses.">
        <splunk-text-input name="action.cyences_send_email_action.param.email_to_exclude" id="email_to_exclude">
        </splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Severities" help="Comma separated severities. ie. critical,high,medium,low,info">
        <splunk-text-input name="action.cyences_send_email_action.param.cyences_severities" id="cyences_severities">
        </splunk-text-input>
    </splunk-control-group>
</form>
