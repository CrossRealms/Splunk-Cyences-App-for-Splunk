<form class="splunk-formatter-section" section-label="Lines">
    <splunk-control-group label="Default Weight">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.defaultWeight" value="5"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Default Color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.defaultColor" value="#0000FF"></splunk-color-picker>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Map">
    <splunk-control-group label="Latitude">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.mapLatitude" value="30"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Longitude">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.mapLongitude" value="0"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Zoom">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.mapZoom" value="2"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Drilldown Search">
    <splunk-control-group label="TimeRange Token">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.drilldownTimeRangeToken"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Search Query">
        <splunk-text-area name="{{VIZ_NAMESPACE}}.drilldownQuery"></splunk-text-area>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Drilldown Token">
    <splunk-control-group label="Token Name">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.drilldownTokenName"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Token Value">
        <splunk-text-area name="{{VIZ_NAMESPACE}}.drilldownTokenValue"></splunk-text-area>
    </splunk-control-group>
</form>
