#################################################################
### Input to collect sudo user information from linux systems ###
#################################################################
[script://./bin/sudousers.sh]
disabled = 1
index = linux   
# default index for sudo user information collection index
interval = 3600
sourcetype = sudousers
source = sudousers

[script://./bin/userdetails.sh]
disabled = 1
index = linux   
# default index for sudo user information collection index
interval = 3600
sourcetype = userdetails
source = userdetails

[script://./bin/groups.sh]
disabled = 1
index = linux   
# default index for sudo user information collection index
interval = 3600
sourcetype = groups
source = groups
